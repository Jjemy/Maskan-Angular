<div class="container">
    <div class="row">
        <div class="col-7">
            <h1>Login</h1>
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <input placeholder="email address" type="text" [(ngModel)]="model.AdminEmail">
                <input  placeholder="password" type="password" [(ngModel)]="model.Password">
                <button (click)="login()" type="submit">Login To Your Account</button>
            </form>
        </div>
        <div class="col-5">
            <img src="../../assets/key.png" alt="property key">
            <h1>Welcome To <span>Maskan</span></h1>
        </div>
    </div>
</div>
