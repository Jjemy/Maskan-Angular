<!-- app.component.html -->
<div class="property-details">
      <div class="content slider-container">
        <div class="image slider" [style.transform]="'translateX(' + translateValue + '%)'">
          <img *ngFor="let image of img" [src]="image" alt="" class="slider-image">
        </div>
        <button class="slider-button prev" (click)="prev()">Prev</button>
        <button class="slider-button next" (click)="next()">Next</button>
      </div>
    <div class="info">
      <h1>{{loc}}</h1>
      <div class="details">
        <div class="detail">
          <i class="fa fa-bed"></i>
          <span> Bedrooms: {{ rooms }} </span>
        </div>
        <div class="detail">
          <i class="fa fa-bath"></i>
          <span>Bathrooms: {{ brooms }} </span>
        </div>
        <div class="detail">
          <i class="fa fa-car"></i>
          <span>Level: {{ level }} </span>
        </div>
        <div class="detail">
          <i class="fa fa-arrows-alt"></i>
          <span>Area: {{ area }} Sq. Ft.</span>
        </div>
      </div>
<h2 style="color: black;">Price:</h2>
      <h2> {{ price | currency:'EGP ' }}</h2>
    </div>
    <table>
      <thead>
        <tr>
        <td>Seller Name</td>
        <td>Phone</td>
        <td>Email</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{seller}}</td>
          <td>{{phone}}</td>
          <td>{{email}}</td>
        </tr>
      </tbody>    
    </table>
    <div class="video-container">
      <iframe width="560" height="315" src="{{vr}}" frameborder="0" allowfullscreen></iframe>
    </div>
    
</div>
