<div class="container">
  <div class="row mt-5 ">
    <div class="col-12">
      <iframe [src]="vr" width="100%" height="700" frameborder="0" ></iframe>
    </div>
  </div>
  <div class="row">
    <div class="title-single-box">
      <h1 class="title-single">{{loc}}</h1>
    </div>
    <div class="row">
      <p-galleria [value]="img" [responsiveOptions]="responsiveOptions" [numVisible]="5" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false">
        <ng-template pTemplate="item" let-item>
            <img [src]="item" style="width: 100%; max-height: 600px; border-radius: 20px; object-fit: cover;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <img [src]="item" style="display: block; max-height: 130px; margin-right: 30px;" />
            </div>
        </ng-template>
      </p-galleria>
    </div>
    <div class="row justify-content-between">
      <div class="col-lg-4">    
        <div class="property-price d-flex justify-content-center foo">
          <div class="card-header-c d-flex">
            <div class="card-box-ico">
              <span></span>
            </div>
            <div class="card-title-c align-self-center">
              <h5 class="title-c">{{price|currency:'EGP '}}</h5>
            </div>
          </div>
        </div>
        <div class="property-summary">
          <div class="row">
            <div class="col-sm-12">
              <div class="title-box-d section-t4">
                <h3 class="title-d">Quick Summary</h3>
              </div>
            </div>
          </div>
          <div class="summary-list">
            <ul class="list">
              <li class="d-flex justify-content-between">
                <strong>Location:</strong>
                <span>{{loc}}</span>
              </li>
              <li class="d-flex justify-content-between">
                <strong>Property Type:</strong>
                <span>{{type}}</span>
              </li>
              <li class="d-flex justify-content-between">
                <strong>Area:</strong>
                <span>{{area}}m
                  <sup>2</sup>
                </span>
              </li>
              <li class="d-flex justify-content-between">
                <strong>Beds:</strong>
                <span>{{rooms}}</span>
              </li>
              <li class="d-flex justify-content-between">
                <strong>Baths:</strong>
                <span>{{brooms}}</span>
              </li>
              <li class="d-flex justify-content-between">
                <strong>Level:</strong>
                <span>{{level}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8 mt-5 pt-5">
        <iframe [src]="safeUrl" width="550" height="350" frameborder="0" ></iframe>
      </div>
    </div>
    <div class="row mt-5 pt-5">
      <div style="text-align: center;">
        <h5>To Contact {{seller}} <a href="javascript:void(0);" (click)="sendWhatsAppMessage()" style="color: crimson;">Send Whatsapp Message</a></h5>
      </div>
    </div>
  </div>
</div>
