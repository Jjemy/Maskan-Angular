<body>
    <div class="title-single-box">
        <h1 class="title-single">Our Amazing Properties</h1>
    </div>
    <div id="property-carousel" class="owl-carousel owl-theme" >    
        <div  class="carousel-item-b" *ngFor="let prop of properties;index as i;" >
           <div class="card-box-a card-shadow" >
             <div class="img-box-a" >
               <img [src]="img[i]" alt="" class="img-a img-fluid">
             </div>
             <div class="card-overlay">
               <div class="card-overlay-a-content">
                 <div class="card-header-a">
                   <h2 class="card-title-a">
                     <a href="single-property/{{id[i]}}">{{loc[i]}}</a>
                   </h2>
                 </div>
                 <div class="card-body-a">
                   <div class="price-box d-flex">
                     <span class="price-a" >{{deal[i]}} | {{price[i] | currency:'EGP '}}</span>
                   </div>
                   <a href="single-property/{{id[i]}}" class="link-a">Click here to view
                     <span class="ion-ios-arrow-forward"></span>
                   </a>
                 </div>
                 <div class="card-footer-a">
                   <ul class="card-info d-flex justify-content-around">
                     <li>
                       <h4 class="card-info-title" >Area</h4>
                       <span >{{area[i]}}m
                         <sup>2</sup>
                       </span>
                     </li>
                     <li>
                       <h4 class="card-info-title" >Beds</h4>
                       <span >{{rooms[i]}}</span>
                     </li>
                     <li>
                       <h4 class="card-info-title">Baths</h4>
                       <span >{{brooms[i]}}</span>
                     </li>
                     <li>
                       <h4 class="card-info-title">Level</h4>
                       <span >{{level[i]}}</span>
                     </li>
                   </ul>
                 </div>
               </div>
             </div>
         </div>
        </div>
       </div>
